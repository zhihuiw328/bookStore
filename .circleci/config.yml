version: 2.1

orbs:
  heroku: circleci/heroku@2.0

jobs:
  build:
    working_directory: ~/circleci-java
    docker:
      - image: cimg/openjdk:8-jdk
    steps:
      - checkout
      - run: chmod +x ./gradlew
      - restore_cache:
          key: gradle-dependencies-{{ checksum "build.grade" }}

      - run: ./gradlew dependencies
      - save_cache:
          paths: 
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: gradle-dependencies-{{ checksum "build.grade" }}

      - run: ./gradlew test

workflows:
  test_and_deploy:
    jobs:
      - build
      - heroku/deploy-via-git:
          requires:
            - build
          filters:
            branches:
              only: master