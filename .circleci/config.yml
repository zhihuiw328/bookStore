version: 2.1

orbs:
  heroku: circleci/heroku@2.0.0

jobs:
  build:
    working_directory: ~/circleci-java
    docker:
      - image: "circleci/openjdk:8-jdk"
    steps:
      - checkout
      - run: chmod +x ./gradlew
      - run: ./gradlew build
  deploy:
    docker:
      - image: "circleci/python:3.7"
    steps:
      - heroku/deploy-via-git:
          app-name: ${HEROKU_APP_NAME}


workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build