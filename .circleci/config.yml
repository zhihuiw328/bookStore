version: 2.1

orbs:
  heroku: circleci/heroku@2.0

jobs:
  build:
    working_directory: ~/circleci-java
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: chmod +x ./gradlew
      - run: ./gradlew clean
      - run: ./gradlew build
      - run: ./gradlew test

workflows:
  build_and_deploy:
    jobs:
      - build
      - heroku/deploy-via-git:
          requires:
            - build
          filters:
            branches:
              only: master